  <script type="text/javascript">
    $(function(){
      $("#confirm").click(function(event){
        $("#code1").text("重新获取验证码");
        $("#code2").text("60s");
        $("#confirm").attr("disabled",true);
        var date = new Date();
        var now = date.getTime();               
        var end = now + 60*1000;
         var s = setInterval(function (){
            var dates =  countTime(end, "code2");
            if(dates<=0) {
                        clearInterval(s);
                        $("#confirm").attr("disabled",false);
                    }
            },1000)
         /*  event.preventDefault();
        $("#getCode").submit(); */
        $.ajax({
        	url:"getPhoneCode",
        	type:"POST",
        	data:$("#getCode").serialize(),
        	success:function(result){
        		alert("发送验证码成功");
        	}
        })
      })
    })
  </script>
