  <body class="login-img3-body">

    <div class="container">
      <form class="login-form" action="login" method="post">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="text" class="form-control" th:value="${userName}" placeholder="用户名" autofocus name="userName">
            </div>

            <div class="input-group" style="padding-bottom: 0px;">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <p id="hint" style="font-size:16px; color: red;text-align: left;"></p>
            <label class="checkbox">
                <span class="pull-right"> <a href="updatePwdWeb1">忘记密码?</a></span>
            </label>
            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            <button class="btn btn-primary btn-lg btn-block" type="button" onclick="document.getElementById('form2').submit()">注册</button>
        </div>
      </form>
      
      <form id="form2" style="width:0px; height:0px" action="regist" method="post"> 
        <input type="hidden" id="information" th:value="${information}">
 	  </form>
 
 
    </div>



  </body>
    <script type="text/javascript">
    window.onload=function(){
      var str=document.getElementById("information").value;
      if(str=="loginerror"){
       document.getElementById("hint").innerHTML="用户名或密码错误！";
      }
      else if(str=="signfirst"){
        document.getElementById("hint").innerHTML="用户名不存在，请先注册！";
      }
    } 
  </script>
