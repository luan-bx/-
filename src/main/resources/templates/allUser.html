  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>智能一体机 </title>

    <!-- Bootstrap -->
    <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">

      div.sub-wnd{
        width:33%;
        height: 18%;
      }
    </style>
  </head>

  <body class="nav-md">
  <div class="container body">
    <div class="main_container">
      <div th:replace="~{blank::menu}"></div>

      <!-- 右上角图标 -->
      <div th:replace="~{blank::top_nav}"></div>
      <!-- /top navigation -->




      <!-- 主页面 -->
      <div class="right_col" role="main">
        <div class="" >
          <div class="page-title">
            <div class="title_left">
              <h3><small>用户管理</small></h3>
            </div>
          </div>

          <div class="clearfix"></div>

          <div class="row">
            <div class="col-md-12 col-sm-12">
              <div class="x_panel">
                <div class="x_title">
                  <h2>全部用户信息</h2>
                  <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                  </ul>
                  <div class="clearfix"></div>
                </div>
                <div class="x_content">
                <div class="col-md-12 col-sm-12  ">

                    <div class="row" id="allUser">
                        <div class="col-lg-9 col-md-12">
                          <div class="panel panel-default">

                            <div class="panel-body">
                              <table class="table bootstrap-datatable countries">
                                <thead>
                                <tr>
                                  <th>用户名</th>
                                  <th>电话</th>
                                  <th>电子邮件</th>
                                  <th>性别</th>
                                  <th>工号</th>
                                  <th>岗位名称</th>
                                  <th></th>
                                  <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="ausr:${allUser}">
                                  <td th:text="${ausr.userName}"></td>
                                  <td th:text="${ausr.phone}"></td>
                                  <td th:text="${ausr.email}"></td>
                                  <td th:if="${ausr.gender}==0">保密</td>
                                  <td th:if="${ausr.gender}==1">女</td>
                                  <td th:if="${ausr.gender}==2">男</td>
                                  <td th:text="${ausr.number}"></td>
                                  <td th:text="${ausr.postName}"></td>
<!--                                  <td><a th:href="@{'/allUserEntity'}" class="update"  >修改用户信息</a></td>-->
                                  <td><a th:href="@{/deleteUser(postId=${ausr.postId},userName=${ausr.userName})}" class="delete"  >删除该用户</a></td>
                                </tr>
                                </tbody>
                              </table>
                            </div>

                          </div>
                        </div>
                      </div>
                      <div class="row" id="update" style="display: none;">
                        <div class="col-lg-12 col-md-12">
                          <div class="panel panel-default">
                            <div class="panel-heading">
                              <h2><i class="fa fa-flag-o red"></i><strong>修改用户信息</strong></h2>
                            </div>
                            <div class="panel-body">
                              <table class="table bootstrap-datatable countries">
                                <thead>
                                <tr>
                                  <th>用户名</th>
                                  <th>电话</th>
                                  <th>电子邮件</th>
                                  <th>性别</th>
                                  <th>工号</th>
                                  <th>岗位名称</th>
                                  <th></th>
                                  <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr id="updateText">
                                  <td id="userNameText"></td>
                                  <td id="phoneText"></td>
                                  <td id="emailText"></td>
                                  <td id="genderText"></td>
                                  <td id="numberText"></td>
                                  <td id="postName"></td>

                                </tr>
                                <tr id="form">
                                  <form id="myForm" action="updataOneUserEntity" method="post">
                                    <input type="hidden" name="originUserName" id="originUserName">
                                    <td><span id="userName"></span></td>
                                    <td><input type="text" id="phone" name="phone" required></td>
                                    <td><input type="email" id="email" name="email" required></td>
                                    <td id="gender"></td>
                                    <td><input type="text" id="number" name="number" required></td>
                                    <td>
                                      <select id="post" name="postName" required>
                                        <option th:each="p:${post}" th:text="${p.name}" th:value="${p.name}"></option>
                                      </select>
                                    </td>

                                    <td><a href="#" onclick="document.getElementById('myForm').submit()">提交</a></td>
                                    <td><a href="#" class="cancel">取消</a></td>
                                  </form>
                                </tr>
                                </tbody>
                              </table>
                              <form id="deleteForm" action="deleteUser" style="display:none;" onsubmit="return confirm('确定删除该用户吗？')">
                                <input type="hidden" id="deleteUser" name="userName">
                              </form>
                            </div>

                          </div>
                        </div>
                      </div>

                      <input type="hidden" id="error" th:value="${error}">






          </div>

      </div>
      <!-- 主页面结束 -->

      </div>
          </div>
        </div>
      </div>

        <!-- footer content 页脚：可以指代开发公司？-->

<!--          <div class="pull-middle">-->
<!--            Gentelella - Bootstrap Admin Template by <a th:href="@{/https://colorlib.com">Colorlib</a>-->
<!--          </div>-->
<!--          <div class="clearfix"></div>-->
<!--        </footer>-->
        <!-- /footer content -->
      </div>
    </div>

    <script th:src="@{/vendors/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/vendors/fastclick/lib/fastclick.js}"></script>

    <script th:src="@{/vendors/Chart.js/dist/Chart.min.js}"></script>
    <!-- gauge.js -->
    <script th:src="@{/vendors/gauge.js/dist/gauge.min.js}"></script>
    <!-- bootstrap-progressbar -->
    <script th:src="@{/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <!-- iCheck -->
    <script th:src="@{/vendors/iCheck/icheck.min.js}"></script>
    <!-- Skycons -->
    <script th:src="@{/vendors/skycons/skycons.js}"></script>
    <!-- Flot -->
    <script th:src="@{/vendors/Flot/jquery.flot.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.pie.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.time.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.stack.js}"></script>
    <script th:src="@{/vendors/Flot/jquery.flot.resize.js}"></script>
    <!-- Flot plugins -->
    <script th:src="@{/vendors/flot.orderbars/js/jquery.flot.orderBars.js}"></script>
    <script th:src="@{/vendors/flot-spline/js/jquery.flot.spline.min.js}"></script>
    <script th:src="@{/vendors/flot.curvedlines/curvedLines.js}"></script>
    <!-- DateJS -->
    <script th:src="@{/vendors/DateJS/build/date.js}"></script>

    <script th:src="@{/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
    <!-- bootstrap-daterangepicker -->
    <script th:src="@{/vendors/moment/min/moment.min.js}"></script>
    <script th:src="@{/vendors/bootstrap-daterangepicker/daterangepicker.js}"></script>

    <!-- Custom Theme Scripts -->
    <script th:src="@{/build/js/custom.min.js}"></script>
