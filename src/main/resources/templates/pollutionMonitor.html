<script>
    var response = [];
    $.post("/returnPollutionData",function(result){
        response=result.split("  ");
        console.log(response);
        for(var i=1; i<response.length; i++)
        {
            response[i]=JSON.parse(response[i]);
            let time = response[i]['data'][0]["时间"];
            let value0 = response[i]['data'][0]["幅值"];
            let value1 = response[i]['data'][1]["幅值"];
            let deviceID = response[i]["设备ID"]
            let str = "<tr>" +
                "<td>"+i+"</td>" +
                "<td>"+deviceID+"</td>" +
                "<td>"+time+"</td>" +
                "<td>"+value0+"</td>" +
                "<td>"+value1+"</td>" +
                "</tr>";
            $("#tbody").append(str);
        }

    });
</script>
